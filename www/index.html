        <header data-role="header">
            <div data-role="navbar" style="background-color:#023A60;color:white">
                <span data-role="view-title">Medinet</span>
            </div>
        </header>
        <!-- application views will be rendered here -->
        <footer data-role="footer" style="background-color:#023A60;color:white">
                <a onClick="javascript:window.loginView.submit();" data-role="button">Log in</a>
            <div style="float:right">
                <a href="#register" data-role="button">Sign up</a>
            </div>
        </footer>
    </div>
    <div data-role="layout" data-id="register">
        <header data-role="header">
            <div data-role="navbar" style="background-color:#023A60;color:white">

            </div>
        </header>
        <!-- application views will be rendered here -->
        <footer data-role="footer" style="background-color:#023A60;color:white">
            <a onClick="javascript:app.mobileApp.navigate('#login');" data-role="button">Cancel</a>
            <div style="float:right">
                <a onClick="javascript:window.registerView.submit();" data-role="button">Register</a>
            </div>
        </footer>
    </div>

            <div>
            	<button style="width:33%;background-color:#023A60" data-role="button" onClick="app.submitPlus()"><img src="components/images/paid.png">

<!-- optional color #34617F -->
